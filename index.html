<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/style-tela-2.css">
    <link rel="stylesheet" href="css/style-tela-3.css">
    
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <link rel="icon" type="image/x-icon" href="assets/images/buzz-logo.png">
    <title>BuzzQuizz</title>
</head>
<body>
    <header><h1>BuzzQuizz</h1></header>
    <main>
        <div class="container-user-quizzes hidden">
            <p>Você não criou nenhum quizz ainda :(</p>
            <button onclick = "basicQuizz();">Criar Quizz</button>
        </div>
        <div class="created-quizzes">
            <span class="user-quizzes">
                <div class="title-section-quizzes">Seus quizzes</div>
                <ion-icon name="add-circle" onclick = "basicQuizz();"></ion-icon>
            </span>
            <div class="created-quizz"></div>
        </div>
        <div class="container-quizzes">
            <div class="title-section-quizzes">Todos dos Quizzes</div>
            <div class="quizzes">
                <div class="individual-quizz">
                    <h3>Qual diva pop você seria</h3>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
    <script src="./js/script-tela-2.js"></script>
    <script src="./js/script-tela-3.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
